[outputs]
    home = ['HTML', 'RSS']
    page = ['HTML', 'RSS']
    rss = ['RSS']
    section = ['HTML', 'RSS']
    taxonomy = ['HTML', 'RSS']
    term = ['HTML', 'RSS']

[mediaTypes]
    [mediaTypes."application/json"]
        suffixes = ["json"]

[outputFormats.JSON]
    mediaType = "application/json"
    isPlainText = true

[taxonomies]
    tag = 'tags'
    author = 'authors'
    category = 'category'

[markup]
    [markup.goldmark]
        [markup.goldmark.parser]
            wrapStandAloneImageWithinParagraph = false
            [markup.goldmark.parser.attribute]
                block = true


[minify]
    minifyOutput = false

enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
enableFingerprinting = true

[module]
    [module.hugoVersion]
        extended = false
        min = '0.148.0'