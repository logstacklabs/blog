baseURL = 'https://blog.logstack.dev/'
languageCode = 'en-US'
title = 'Logstack Labs'
theme = 'plumeo'

[pagination]
    pagerSize = 11
    path = ''

[permalinks]
    #blog = '/:slug/'
    hugo-themes = '/:slug/'
    posts = '/:slug/'

[params]
    tagline = 'IT, Programming, & CyberSecurity'
    description = 'A showcase of my skills & work, and a personal exploration of cybersecurity and tech'
    keywords = [
        'Cybersecurity', 'Networking', 'Basic Electronics', 'Coding',
        'Linux', 'Git', 'Python', 'Basic C Programming', 'HTML, CSS & JS'
    ]

[menu]
    [[menu.main]]
        name = 'Home'
        url = '/'
        weight = 11
        identifier = 'home'
    [[menu.main]]
        name = 'Contact'
        url = '/contact/'
        weight = 44
        identifier = 'contact'
    [[menu.main]]
        name = 'Privacy Policy'
        url = '/privacy/'
        weight = 41
        identifier = 'privacy'
    [[menu.main]]
        name = 'Hugo Theme Collection'
        url = '/hugo-themes/'
        weight = 14
        identifier = 'hugo-themes'


